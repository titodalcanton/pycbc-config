; BNS/NSBH Injection configuration for O2 rates and population runs

[workflow-injections]
injections-method = PREGENERATED
; Remove injections that are not in coincident data
strip-injections =
compute-optimal-snr =

[strip_injections]

[optimal_snr]
snr-columns = ${hdfinjfind|optimal-snr-column}
f-low = ${inspiral|low-frequency-cutoff}
seg-length = ${inspiral|segment-length}
sample-rate = 16384
cores = 4

[inj_cut]
snr-columns = ${hdfinjfind|optimal-snr-column}
snr-threshold = 4.0

[sharedoptions]
injfilterrejector_aligned = inspiral-nsbh_1alignedinj,inspiral-nsbh_2alignedinj,inspiral-nsbh_3alignedinj
injfilterrejector_precessing = inspiral-bns_broadinj,inspiral-bns_astroinj,inspiral-nsbh_broadinj,inspiral-nsbh_1precinj,inspiral-nsbh_2precinj,inspiral-nsbh_3precinj

[sharedoptions-injfilterrejector_aligned]
injection-filter-rejector-chirp-time-window = 5
injection-filter-rejector-match-threshold = 0.5

[sharedoptions-injfilterrejector_precessing]
injection-filter-rejector-chirp-time-window = 5
injection-filter-rejector-match-threshold = 0.35

[injections-bns_broadinj]
[workflow-injections-bns_broadinj]
